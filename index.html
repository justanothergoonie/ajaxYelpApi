	<body>
		<form action="">
			<div class="text-inputs">
				<input
					type="text"
					name="location"
					placeholder="Location"
					required
				/>
				<input type="text" name="Restaurant" placeholder="Restaurant" />

				<select name="sort-by">

					<option value="review_count">Review Count</option>
					<option value="distance">Distance</option>

			</div>
			<div class="pricing">
				<h2>Pricing:</h2>
				<div class="price">
					<span>$</span
					><input
						type="checkbox"
						value="1"

					/>
				</div>
				<div class="price">
					<span>$$</span

						type="checkbox"
						value="2"
						name="price"
						class="pricing"
					/>
				</div>
				<div class="price">
					<span>$$$</span
					><input
						type="checkbox"
						value="3"
						name="price"
						class="pricing"
					/>
				</div>
				<div class="price">
					<span>$$$$</span
					><input
						type="checkbox"
						value="4"
						name="price"
						class="pricing"
					/>
				</div>

				<input type="checkbox" name="open" />
			</div>

			<button type="submit" name="search">Submit</button>
		</form>

		<ul class="results"></ul>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
		<script src="dist/js/yelp-api.js"></script>
		<script src="dist/js/main.js"></script>
